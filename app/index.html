<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="/images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__box">
                        <div class="header__button">
                            <a href="#">Become a Seller</a>
                        </div>
                        <div class="header__icons">
                            <div class="header__icons-item"><a href="#" class="alarm"><i class="far fa-bell"></i></a>
                            </div>
                            <div class="header__icons-item"><a href="#" class="message"><i
                                        class="far fa-envelope"></i></a></div>
                            <div class="header__icons-item"><a href="#" class="cart"><img
                                        src="../app/images/shopping-cart-solid.svg" alt=""></a></div>
                        </div>
                        <div class="header__user">
                            <div class="user__img">
                                <img src="" alt="" class="header__user-avatar">
                            </div>
                            <div class="user__text">
                                <p class="name">Taofiq Hakim</p>
                                <p class="total">$20.45</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__catalog">
            <div class="container">
                <div class="header__catalog-inner">
                    <div class="header__menu">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li>
                                    <a href="#">
                                        HOME
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        all products
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        wordpress
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        features
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Pages
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__search">
                        <textarea name="" id="" cols="30" rows="1" placeholder="Search product here..."
                            required></textarea>
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <section class="slider" style="background-image: url(./images/slider_bg.jpg);">
        <div class="slider__gradient">
            <div class="container">
                <div class="slider__inner">
                    <div class="slider__title">Create Your Own<br>
                        <span>Digital Product Marketplace</span></div>
                    <div class="slider__text">MartPlace is the most powerful, & customizable template for Easy Digital
                        Downloads Products</div>
                    <div class="slider__buttons">
                        <a href="#" class="slider__btn active">View All Products</a>
                        <a href="#" class="slider__btn">Popular Products</a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="search__form">
        <div class="container">
            <div class="box">
            <div class="search__form-bg search__form-bg1"></div>
            <div class="search__form-bg search__form-bg2"></div>
            <div class="search__form-bg search__form-inner">
                <form>
                    <div class="form-container">
                        <input type="text" placeholder="Search your products..." required>
                        <div class="search__form-select">
                            <select>
                                <option selected disabled>All Categories</option>
                                <option value="Category 1">Category 1</option>
                                <option value="Category 2">Category 2</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit">Search Now</button>
                </form>
            </div>
        </div>
        </div>
    </section>

    <script src="https://use.fontawesome.com/4ede1e066e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.1/d3.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
